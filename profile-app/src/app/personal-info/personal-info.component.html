<div class="card">
    <div class="card-header bg-warning">Personal Details</div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name:</th>
                    <td>{{person.firstName}}</td>
                </tr>                
                <tr>
                    <th>Last Name:</th>
                    <td>{{person.lastName}}</td>
                </tr>                
                <tr>
                    <th>Date of Birth:</th>
                    <td>{{person.dob | date : 'dd/MMM/yyyy'}}</td>
                </tr>               
                <tr>
                    <th>Nationality:</th>
                    <td>{{person.nationality}}</td>
                </tr>                 
                <tr>
                    <th>Religion:</th>
                    <td>{{person.religion}}</td>
                </tr>                 
            </thead>
        </table>
    </div>
</div>
