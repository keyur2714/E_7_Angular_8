<form [formGroup]="personEntryForm" (ngSubmit)="save()">
    <div class="row form-group">
        <div class="col-sm-4">
            Id :
        </div>
        <div class="col-sm-4">
            <input type="text" name=id formControlName="id" class="form-control" [(ngModel)]="person.id" [readonly]="isEdit">
        </div>
        <div class="col-sm-4" *ngIf="personEntryForm.get('id').invalid && personEntryForm.get('id').touched">
            Id is Mandatoty Field.
        </div>        
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            First Name :
        </div>
        <div class="col-sm-4">
            <input type="text" name=firstName formControlName="firstName" [(ngModel)]="person.firstName" class="form-control">
        </div>
        <div class="col-sm-4" *ngIf="personEntryForm.get('firstName').invalid && personEntryForm.get('firstName').touched">
            <span *ngIf="personEntryForm.get('firstName').errors['required']">First Name is Mandatoty Field.</span>
            <span *ngIf="personEntryForm.get('firstName').errors['invalidName']">Invalid Name (keyur / denish).</span>
        </div>        
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            Last Name :
        </div>
        <div class="col-sm-4">
            <input type="text" name=lastName formControlName="lastName" [(ngModel)]="person.lastName" class="form-control">
        </div>
        <div class="col-sm-4" *ngIf="personEntryForm.get('lastName').invalid && personEntryForm.get('lastName').touched">
            Last Name is Mandatoty Field.
        </div>        
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            Mobile No :
        </div>
        <div class="col-sm-4">
            <input type="text" name=mobileNo formControlName="mobileNo" [(ngModel)]="person.mobileNo" class="form-control">
        </div>
        <div class="col-sm-4" *ngIf="personEntryForm.get('mobileNo').invalid && personEntryForm.get('mobileNo').touched">
            Mobile Number is Mandatoty Field.
        </div>        
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            Email :
        </div>
        <div class="col-sm-4">
            <input type="text" name=email formControlName="email" [(ngModel)]="person.email" class="form-control">
        </div>
        <div class="col-sm-4" *ngIf="personEntryForm.get('email').invalid && personEntryForm.get('email').touched">
            Email is Mandatoty Field.
        </div>        
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            City :
        </div>
        <div class="col-sm-4">
            <input type="text" name=city formControlName="city" [(ngModel)]="person.city" class="form-control">
        </div>
        <div class="col-sm-4" *ngIf="personEntryForm.get('city').invalid && personEntryForm.get('city').touched">
            City is Mandatoty Field.
        </div>        
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            Gender :
        </div>
        <div class="col-sm-4">
            <input type="radio" name=gender formControlName="gender" value="M" [(ngModel)]="person.gender" class="radio-inline">Male
            <input type="radio" name=gender formControlName="gender" value="F" [(ngModel)]="person.gender" class="radio-inline">Female
        </div>        
    </div>
    <div class="row">
        <div class="col-sm-4">
            <button class="btn btn-success" [disabled]="personEntryForm.invalid" *ngIf="! isEdit">Save</button>
            <button class="btn btn-success" type="button" [disabled]="personEntryForm.invalid" *ngIf="isEdit" (click)="update()">Update</button>
        </div>
    </div>
</form>
