<form #f=ngForm (ngSubmit)="login()" class="m-5">
    <div class="row form-group">
        <div class="col-sm-4">
            Username<sup>*</sup>:
        </div>
        <div class="col-sm-4">
            <input type="text" name="userName" #userName=ngModel [(ngModel)]="username" class="form-control" required>
        </div>
        <div class="col-sm-4" *ngIf="userName.invalid && userName.touched">
            Username is Mandatory Field.
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            Password<sup>*</sup>:
        </div>
        <div class="col-sm-4">
            <input type="Password" name="Password" [(ngModel)]="password" class="form-control" #Password=ngModel required>
        </div>
        <div class="col-sm-4" *ngIf="Password.invalid && Password.touched">
            Password is Mandatory Field.
        </div>
    </div> 
    <div class="row form-group">
        <div class="col-sm-4">
            <button class="btn btn-success">Login</button>
        </div>        
    </div>
</form>
