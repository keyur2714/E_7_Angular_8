<app-person-entry [person]="person" (isSaved)="getSaveStatus($event)"></app-person-entry>
<div *ngIf="! isLoaded" class="spinner-border text-primary">
</div>
<div *ngIf="isLoaded">
    <table class="table table-bordered bg-dark text-info">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Mobile No</th>
                <th>Email</th>
                <th>City</th>
                <th>Action</th>
            </tr>        
        </thead>
        <tbody>
            <tr *ngFor="let person of personList">
                <td>{{person.id}}</td>
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td>{{person.gender}}</td>
                <td>{{person.mobileNo}}</td>
                <td>{{person.email}}</td>
                <td>{{person.city}}</td>
                <td>
                    <button class="btn btn-success" (click)="edit(person.id)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
