<div class="row form-group">
    <div class="col-sm-8">
            <app-my-drop-down
            [name]="'state'"
            [dataList]="stateList"
            [selectedItem]="selectedState"
            (getSelectedItem)="getState($event)"
        >
        State
        </app-my-drop-down>
    </div>    
    <div class="col-sm-4">
        {{selectedState.desc}}
    </div>
</div>
<div class="row form-group">
    <div class="col-sm-8">
        <app-my-drop-down
            [name]="'city'"
            [dataList]="cityList"
            [selectedItem]="selectedCity"
            (getSelectedItem)="getCity($event)"
        >
        City
        </app-my-drop-down>    
    </div>    
    <div class="col-sm-4">
        {{selectedCity.desc}}
    </div>
</div>
<div class="row form-group">
     <div class="col">
         <button class="btn btn-info">Save</button>
     </div>   
</div>
