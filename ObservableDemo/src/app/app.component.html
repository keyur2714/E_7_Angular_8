<div class="container">
  <div class="row p-1">
    <div class="col">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row p-1">
    <div class="col">
        <button class="btn btn-success m-1" (click)="start()">Start</button>
        <button class="btn btn-danger m-1" (click)="stop()">Stop</button>
    </div>    
    <div class="col">
      <button class="btn btn-dark">{{seqNum}}</button>
    </div>
  </div>
  <div class="row p-1">
    <div class="col">
      <ul *ngFor="let friend of namesObs | async">
        <li>{{friend}}</li>
      </ul>
    </div>
  </div>
  <div class="row p-1">
    <div class="col">
      <table>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
        </tr>
        <tr *ngFor="let stud of studentObservable | async">
          <td>{{stud.rollNo}}</td>
          <td>{{stud.name}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
